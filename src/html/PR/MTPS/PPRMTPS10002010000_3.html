{{#> layout/default page-title="현재페이지 | 카테고리"}}
	<div id="wrap" class="wrap">
		{{> layout/header_pc h-title="타이틀" }}
		<div id="container" class="container">
			<div class="content">
				<!-- s: content_top -->
				<div class="content_top">
					<h2 class="title_h2">
						<strong>인증 방법</strong>을 선택해 주세요
					</h2>
				</div>
				<!-- e: content_top -->
				<a href="#" class="bann_text_wrap_ty2">
					<div class="text">
						<div>현대해상 다이렉트가 처음이신가요?</div>
						<strong class="title_h5 success">회원가입 후 편리하게 이용하세요!</strong>
					</div>
				</a>
				<ul class="cert_select_list">
					<li>
						<button type="button" class="cert_select_item pin">
							<span class="text">PIN인증</span>
						</button>
					</li>
					<li>
						<button type="button" class="cert_select_item bio">
							<span class="text">생체인증</span>
						</button>
					</li>
					<li>
						<button type="button" class="cert_select_item phone">
							<span class="text">휴대폰인증</span>
						</button>
					</li>
					<li>
						<button type="button" class="cert_select_item kakao">
							<span class="text">카카오인증</span>
						</button>
					</li>
					<li>
						<button type="button" class="cert_select_item common_cert">
							<span class="text">공동인증</span>
						</button>
					</li>
					<li>
						<button type="button" class="cert_select_item fin_cert">
							<span class="text">금융인증</span>
						</button>
					</li>
				</ul>
			</div>
		</div>

		<!-- footer -->
		{{> layout/footer no-footer=true }}
		<!-- footer -->
	</div>

	<!-- s: popup area -->
	 
	<!-- e: popup area -->

{{/ layout/default }}
