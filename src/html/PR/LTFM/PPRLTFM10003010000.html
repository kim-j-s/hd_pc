{{#> layout/default page-title="기초 정보 입력 | 주택상해화재보험"}}

<!-- s: Full 팝업 -->
{{#> popup/popup_full popup-id="pop_type01" popup-title="건축물대장 조회" popup-active=true }}
<div class="popup_cont">
	<div class="popup_content">

		<form action="" class="bi_form">
			<div class="bi_wrap">
				<div class="stepper_wrap">
					<div class="stepper" role="img">
						<div class="pgs">
							<span class="pgs_per" style="width: 0%;"><span class="motion home"></span></span>
						</div>
					</div>
					<button type="button" class="stm_btn stm_l" onclick="$stepper.stepBack();">이전 단계</button>
					<button type="button" class="stm_btn stm_r" onclick="$stepper.stepNext();">다음 단계</button>
				</div>
				
				<div class="bi_stepper">
					<div class="bi_top">
						<!-- bit -->
						<div class="bit">
	
							<!-- 동 선택 -->
							<div class="bit_inner active" data-pickitem="step1">
															
								<p class="bit_inner_text">
									<!-- 동/층/호로 구성된 아파트 경우 -->
									<span class="bold">가입하시려는 주택</span>이<br>
									몇 동에 있나요?
									<!-- 동/층/호로 구성된 아파트 경우 -->
									<!-- 단독주택 경우 -->
									<!-- 
									<span class="bold">몇 동</span>에<br>
									살고 계신가요?
									 -->
									<!-- 단독주택 경우 -->
									<span class="sub_txt">단독 건물/주택은 동 구분이 없어요</span>
								</p>
							</div>
							<!-- 동 선택 -->
	
	
							<!-- 층 선택 -->
							<div class="bit_inner" data-pickitem="step3">
							
								<p class="bit_inner_text">
									<!-- 동/층/호로 구성된 아파트 경우 -->
									<span class="bold">몇 층</span>에 있나요?
									<!-- 동/층/호로 구성된 아파트 경우 -->
									 <!-- 단독주택 경우 -->
									<!-- 
									<span class="bold">몇 층</span>에 살고 계신가요?
									-->
									 <!-- 단독주택 경우 -->
									 <span class="sub_txt">건물 전체일 경우 아무 층이나 선택해도 됩니다.</span>
								</p>
							</div>
							<!-- 층 선택 -->
	
							<!-- 호 선택 -->
							<div class="bit_inner active" data-pickitem="step4">

								<p class="bit_inner_text">
									<!-- 동/층/호로 구성된 아파트 경우 -->
									<span class="bold">몇 호</span>실인가요?
									<!-- 동/층/호로 구성된 아파트 경우 -->
									<!-- 단독주택 경우 -->
									<!-- 
									건출물대장에서 <span class="bold">호실 정보</span>를<br>
									<span class="bold">조회</span> 할 수 없습니다.
									-->
									<!-- 단독주택 경우 -->
								</p>
							</div>
							<!-- 호 선택 -->
	
						</div>
						<!-- bit -->
	
						<!-- bit_history -->
						<div class="bit_history">
							<div class="bit_history_inner">
								<button type="button" class="selected_case step1 building" title="동 수정"></button>
								<button type="button" class="selected_case step2 floor" title="층 수정"></button>
								<button type="button" class="selected_case step3 room" title="호 수정"></button>
							</div>
						</div>
						<!-- bit_history -->
	
					</div>
	
	
					<div class="bi_opts_wrap">
	
						<!-- 동 -->
						<div class="opts_area" tabindex="0" aria-label="선택 시 다음단계로 이동합니다." data-pickitem="step1">
							<div class="opts_area_item">
								<!-- 동/층/호로 구성된 아파트 경우 -->		
								<button type="button" class="opts_area_btn hd_btn">
									<span class="text">101동</span>
								</button> 
								<button type="button" class="opts_area_btn hd_btn">
									<span class="text">102동</span>
								</button> 
								<button type="button" class="opts_area_btn hd_btn">
									<span class="text">103동</span>
								</button> 
								<button type="button" class="opts_area_btn hd_btn">
									<span class="text">104동</span>
								</button> 
								<!-- 동/층/호로 구성된 아파트 경우 -->
								<!-- 단독주택 경우 -->
								<!-- <button type="button" class="opts_area_btn hd_btn">
									<span class="text">해당 사항 없음(단독 건물/주택)</span>
								</button>  -->
								<!-- 단독주택 경우 -->
							</div>
						</div>
						<!-- 동 -->
	
						<!-- 층 -->
						<div class="opts_area active" tabindex="0" aria-label="선택 시 다음단계로 이동합니다." data-pickitem="step2">
							<div class="opts_area_item">
								<button type="button" class="opts_area_btn hd_btn">
									<span class="text">지하1층</span>
								</button> 
								<button type="button" class="opts_area_btn hd_btn">
									<span class="text">1층</span>
								</button> 
								<button type="button" class="opts_area_btn hd_btn">
									<span class="text">2층</span>
								</button> 
								<button type="button" class="opts_area_btn hd_btn">
									<span class="text">3층</span>
								</button> 
								<button type="button" class="opts_area_btn hd_btn">
									<span class="text">4층</span>
								</button> 
								<button type="button" class="opts_area_btn hd_btn">
									<span class="text">5층</span>
								</button> 
							</div>
						</div>
						<!-- 층 -->
	
						<!-- 호 -->
						<div class="opts_area active" tabindex="0" aria-label="선택 시 다음단계로 이동합니다." data-pickitem="step3">
							<div class="opts_area_item">

								<!-- 동/층/호로 구성된 아파트 경우 -->	
								<button type="button" class="opts_area_btn hd_btn">
									<span class="text">101동</span>
								</button> 
								<button type="button" class="opts_area_btn hd_btn">
									<span class="text">102동</span>
								</button> 
								<button type="button" class="opts_area_btn hd_btn">
									<span class="text">103동</span>
								</button> 
								<!-- 동/층/호로 구성된 아파트 경우 -->

								<!-- 단독주택 경우 -->
								<!-- <div class="info_gray">
									<ul class="list_depth">
										<li>건축물대장에 호실 정보가 없거나, 층 전체를 사용하시는 경우, 호실 정보가 조회되지 않을 수 있습니다.</li>
										<li>경우에 따라서는 아래 항목 중 확인할 수 없는 것을 직접 입력하셔야 합니다.</li>
										<li>면적 (전용면적), 준공년월, 주택구조 (벽/지붕/기둥 구조)</li>
									</ul>
								</div>
								<div class="btn_area">
									{{> cp/button type="1" size="1" b-text="확인" }}
								</div> -->
								<!-- 단독주택 경우 -->

							</div>
						</div>
						<!-- 호 -->
						
					</div>
				</div>
	
	
			</div>
		</form>

	</div>

</div>
{{/ popup/popup_full}}
<!-- e: Full 팝업 -->

<script>
	$(document).ready(function() {
		// 1. 콜백 받을 함수를 세팅
		$stepper.setCallback(() => {
			$stepper.stepNext();
		});
	
		// 2. 최대 step카운트로 초기화
		$stepper.init();
	});
</script>
