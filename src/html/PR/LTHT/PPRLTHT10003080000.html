{{#> layout/default page-title="플랜비교 | 상품"}}

<!-- s: Full 팝업 -->
{{#> popup/popup_full popup-id="pop_type01" popup-active=true popup-title="모든 플랜 상세" }}
<div class="popup_cont">
	<div class="popup_content">
		<div class="info_cont">
			<h2 class="pop_title_h1">꼭 가입해야 할 보장</h2>
			<div class="table_wrap">
				<table class="table">
					<caption>꼭 가입해야 할 보장 비교 항목 표</caption>
					<colgroup>
						<col style="width:50%;">
						<col style="width:25%;">
						<col style="width:25%;">
					</colgroup>
					<thead>
						<tr>
							<th scope="col">담보명</th>
							<th scope="col">기본형</th>
							<th scope="col">고급형</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>기본계약(상해사망(갱신형))</td>
							<td>2천만원</td>
							<td>2천만원</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	 </div>
</div>

<div class="popup_bottom">
	<div class="btn_area">
		{{> cp/button type="1" size="1" b-text="확인"}}
	</div>
</div>
{{/ popup/popup_full}}
