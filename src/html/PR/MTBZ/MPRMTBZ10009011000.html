{{#> layout/default page-title="보험료 계산/가입 불가 안내 | 상품"}}
<div id="wrap" class="wrap">
	{{> layout/header h-title="보험료 계산/가입 불가 안내" h-carstep="9" h-chatbot=true  }}

	<div id="container" class="container">
		<div class="content">
			<!-- .process_info_area -->
			<div class="process_info_area">
				<div class="complete_info" aria-hidden="true">
					<lottie-player src="../../../json/lottie_info.jso" background="transparent" speed="1" autoplay></lottie-player>
				</div>
				<h2 class="process_title">
					<strong>불편을 드려 죄송합니다.</strong>
				</h2>
				<div class="process_desc">
					해당 법인은 홈페이지에서 보험료 계산/가입 안내가 어렵습니다.<br>
                    관련 내용은 콜센터(1899-6782)로 문의 바랍니다.<br>
                    방문해 주셔서 감사합니다.
				</div>
			</div>
			<!-- //.process_info_area -->

		</div>
	</div>

	<div class="bottom_fix_wrap">
		<div class="btn_area">
			{{> cp/button type="1" size="1" b-text="홈으로"}}
		</div>
	</div>
</div>
<!-- s: popup area -->
<!-- e: popup area -->
{{/ layout/default }}
