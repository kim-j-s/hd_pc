{{#> layout/guide page-title="selectbox >"}}
	<div class="guide_h4">plugin - select2 - 복수 사용시 별도 처리 필요</div>
	<div class="guide_discription">
		<div class="selectbox_cont">
			<select class="selectbox2" id="selectbox">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
		</div>

		<div class="selectbox_cont">
			<select class="selectbox2" id="selectbox" disabled>
				<option value="a1">a1</option>
				<option value="a2" disabled>a2</option>
				<option value="a3">a3</option>
				<option value="a4">a4</option>
			</select>
		</div>

		<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
	</div>

	<div class="guide_h4">plugin - selectBoxIt - 사용 시 jquery 1.8.3 이상, jquery-ui 필요, 복수 사용 시 기본 제공</div>
	<div class="guide_discription">
		<div class="selectbox_cont">
			<select class="selectboxit" id="selectbox" disabled>
				<option value="selectboxit1">selectboxit1</option>
				<option value="selectboxit2">selectboxit2</option>
				<option value="selectboxit3">selectboxit3</option>
				<option value="selectboxit4">selectboxit4</option>
				<option value="selectboxit5">selectboxit5</option>
			</select>
		</div>
		<div class="selectbox_cont">
			<select class="selectboxit" id="selectbox">
				<option value="selectboxita1">selectboxita1</option>
				<option value="selectboxita2" disabled>selectboxita2</option>
				<option value="selectboxita3">selectboxita3</option>
				<option value="selectboxita4">selectboxita4</option>
				<option value="selectboxita5">selectboxita5</option>
			</select>
		</div>

		<link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/base/jquery-ui.css" />
		<link type="text/css" rel="stylesheet" href="http://gregfranko.com/jquery.selectBoxIt.js/css/jquery.selectBoxIt.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
		<script src="http://gregfranko.com/jquery.selectBoxIt.js/js/jquery.selectBoxIt.min.js"></script>
	</div>


	<div class="guide_h4">plugin - Slim select - 복수 사용시 별도 처리 필요</div>
	<div>
		<script src="https://cdn.jsdelivr.net/npm/slim-select@2.10.0/dist/slimselect.umd.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/slim-select@2.10.0/dist/slimselect.min.css" rel="stylesheet">
		<div class="slim-select">
			<select id="single1">
				<option value="value 1" disabled>Value 1</option>
				<option value="value 2">Value 2</option>
				<option value="value 3">Value 3</option>
			</select>

			<select id="single2">
				<option value="value 1">Value 1</option>
				<option value="value 2">Value 2</option>
				<option value="value 3">Value 3</option>
			</select>

			<select id="single3" disabled>
				<option value="value 1">Value 1</option>
				<option value="value 2">Value 2</option>
				<option value="value 3">Value 3</option>
			</select>
		</div>
	</div>

	<div class="guide_h4">plugin - Selectize</div>
	<div>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.min.css" rel="stylesheet">
		<script	script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"></script>

		<div class="selectize-ex">
			<select id="select1">
				<option value="1">Option 1</option>
				<option value="2">Option 2</option>
				<option value="3">Option 3</option>
			</select>

			<select id="select2">
				<option value="1" disabled>Option 1</option>
				<option value="2">Option 2</option>
				<option value="3">Option 3</option>
			</select>
		</div>
	</div>

	<style lang="scss">
		.chosen-select,
		.selectbox_cont {
			select {
				display: block;
				width: 100%;
			}
			+ .selectbox_cont {
				margin-top: 10px;
			}
		}

		.selectize-ex .selectize-input input,
		.selectize-ex .selectize-input.focus input {
			width: 0 !important;
		}

	</style>

	<script>
		$(document).ready(function() {
			$('.selectbox2').select2();

			$(".selectboxit").selectBoxIt();

			$('.slim-select select').each(function() {
				new SlimSelect({
					select: this,        // 현재 select 요소
					settings: {
						showSearch : false,
						placeholderText: 'Select Value',
					}
				});
			});

			$('.selectize-ex select').selectize();
		});
	</script>

{{/ layout/guide }}
