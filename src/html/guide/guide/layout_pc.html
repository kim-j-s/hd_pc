		.guide_wrap {

			display: flex;

		}
		.skipNavi a {

		}
		.skipNavi a:focus {

			color: #ffffff;
			text-align: center;

			}

		}

<script>
	$(function(){
		$('.pageTop_btn').on('click', function(){
