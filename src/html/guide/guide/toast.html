{{#> layout/default page-title="토스트 팝업 | 가이드"}}
	<div id="wrap" class="wrap">
		<style>
			.g_line {
				padding-bottom: 10px;
				font-size: 700px;
				font-size: 20px;
				line-height: 28px;
				border-bottom: 1px solid #000;
			}
			.g_dom {
				margin: 20px 0;
			}
			.p_guide_wrap_b {
				display: flex;
				flex-flow: row wrap;
				gap: 6px;
				> * {
					flex: none;
				}
			}
		</style>
		{{> layout/header h-title="토스트 팝업" }}
		<div id="container" class="container">
			<div class="content">
				<div class="g_line">
					toast 팝업 예시
				</div>
				<div class="g_dom">
					<div class="p_guide_wrap_b">
						<button type="button" class="hd_btn hd_btn_ty_2 hd_btn_s_5" onclick="toastAction(this);" data-msg="실행1 완료되었습니다."><span class="text">toast 실행</span></button>
						<button type="button" class="hd_btn hd_btn_ty_2 hd_btn_s_5" onclick="toastAction(this);" data-msg="실행2 완료"><span class="text">toast 실행</span></button>
					</div>
				</div>
			</div>
		</div>
	</div>
		
	<div class="toast_wrap" aria-live="assertive">
		<div class="toast_msg"></div>
	</div>
{{/ layout/default }}
