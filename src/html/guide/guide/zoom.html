{{#> layout/guide }}

<div class="zoom_control">
	<button type="button" class="z_up">확대</button>
	<button type="button" class="z_down">축소</button>
</div>

<div class="zoom_content">
	<div class="tbl_smp">
		<table>
			<colgroup>
				<col style="width: 20%;">
				<col style="width: 80%;">
			</colgroup>
			<thead>
				<tr>
					<th scope="row">h1</th>
					<th scope="row">h2</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>내용 1</td>
					<td>내용 2</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>



<script>
	$(function() {
    // 확대 버튼 클릭 이벤트
    $('.z_up').on('click', function() {
      var currentFontSize = parseFloat($('.zoom_content').css('zoom'));
      var newFontSize = currentFontSize + 0.1;
			$('.zoom_content').css('zoom', newFontSize);
    });

    // 축소 버튼 클릭 이벤트
    $('.z_down').on('click', function() {
			var currentFontSize = parseFloat($('.zoom_content').css('zoom'));
			var newFontSize = currentFontSize - 0.1;
      if (newFontSize >= 1) {
        $('.zoom_content').css('zoom', newFontSize);
      }
    });
  });
</script>






<style lang="scss">
	.zoom_control {
		padding: 20px 0;
		display: flex;
		gap: 8px;
		button {
			flex: 1 1 0;
			height: 30px;
		}
	}

	.zoom_content {
		text-size-adjust: none;
	}

	.tbl_smp {
		table {
			width: 100%;
			border-collapse: collapse;
			table-layout: fixed;
			th, td {
				border: 1px solid #000;
				padding: 10px;
			}
		}
	}
</style>

{{/ layout/guide }}
