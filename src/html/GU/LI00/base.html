{{#> layout/default no-sp=true page-title="현재페이지 | 카테고리"}}
	<div id="wrap" class="wrap">
		{{> layout/header h-title="타이틀" }}
		<div id="container" class="container">
			<div class="content">

				<!-- s: content_top -->
				<div class="content_top">
					<h2 class="title_h2">
						<strong>자동차번호</strong> 또는<br>
						<strong>차대번호</strong>를 입력해 주세요
					</h2>
				</div>
				<!-- e: content_top -->
			</div>
			<!-- // container -->
		</div>

		<!-- s: 하단 고정 버튼 영역 -->
		<div class="bottom_fix_wrap">
			<div class="btn_area">
				{{> cp/button type="3" size="1" b-text="취소"}}
				{{> cp/button type="1" size="1" b-text="확인"}}
			</div>
		</div>
		<!-- s: 하단 고정 버튼 영역 -->

		{{> layout/footer }}
	</div>

	<!-- s: popup area -->
	 
	<!-- e: popup area -->

{{/ layout/default }}
