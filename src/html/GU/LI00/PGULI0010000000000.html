{{#> layout/default no-sp=true page-title="로그인"}}
	<div id="wrap" class="wrap">
		{{> layout/header h-title="" }}
		<div id="container" class="container">
			<div class="content">
				<!-- s: content_top -->
				<div class="content_top">
					<h2 class="title_h2">
						<!-- s: 25-06-04 수정 -->
						<strong>로그인 방법을 선택해주세요</strong>
						<!-- e: 25-06-04 수정 -->
					</h2>
					<div class="btn_area basic">
						<!-- s: 25-06-04 수정 -->
						{{> cp/linkButton bl_class="short_cut sm" bl_text="처음 오셨다면 회원가입부터 진행해볼까요?" }}
						<!-- e: 25-06-04 수정 -->
					</div>
				</div>
				<!-- e: content_top -->
				<ul class="cert_select_list">
					<li>
						<!-- s: 25-06-04 수정 -->
						<button type="button" class="cert_select_item simple_pw">
							<span class="text">
								간편비밀번호
								<!-- 간편비밀번호 인증 발급된 경우 메시지 비노출 -->
								<span class="tip_item bottom">
									<span class="tip_item_cont">
										6자리 간편비밀번호 발급받고 3초 만에 인증해보세요!
									</span>
								</span>
								<!-- 간편비밀번호 인증 발급된 경우 메시지 비노출 -->
							</span>
						
						</button>
						<!-- e: 25-06-04 수정 -->
					</li>
					<li>
						<button type="button" class="cert_select_item bio">
							<span class="text">생체인증</span>
						</button>
					</li>
					<li>
						<button type="button" class="cert_select_item phone">
							<span class="text">휴대폰인증</span>
						</button>
					</li>
					<li>
						<button type="button" class="cert_select_item kakao">
							<span class="text">카카오인증</span>
						</button>
					</li>
					<li>
						<button type="button" class="cert_select_item common_cert">
							<span class="text">공동인증</span>
						</button>
					</li>
					<li>
						<button type="button" class="cert_select_item fin_cert">
							<span class="text">금융인증</span>
						</button>
					</li>
				</ul>
			</div>
		</div>

	</div>

	<!-- s: popup area -->
	 
	<!-- e: popup area -->

{{/ layout/default }}
