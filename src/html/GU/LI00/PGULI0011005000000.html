{{#> layout/default no-sp=true page-title="회원가입 | 마이페이지"}}
	<div id="wrap" class="wrap">
		{{> layout/header_pc bc=true }}
		<div id="container" class="container">
			<div class="content">

				<div class="process_info_area">
					<div class="complete_info" aria-hidden="true">
						<lottie-player src="../../../json/lottie_complete.jso" background="transparent" speed="1" autoplay></lottie-player>
					</div>
					<h2 class="process_title">
						<strong>회원가입을 환영해요</strong>
					</h2>
					<div class="process_desc">
						현대해상 다이렉트 더 편한 보험 서비스를 이용해보세요!
					</div>
				</div>

				<!-- s: 하단 고정 버튼 영역 -->
				<div class="bottom_fix_wrap">
					<!-- 25-07-09 특이사항: 기획자 확인 후, 배너 1개 가운데 정렬(center클래스) -->
					<div class="banner_box ty2 center">
						<a href="#">
							<img src="../../../images/event/banner3.png" alt="편리한 간편비밀번호를 등록하세요 간단한 6자리 숫자 입력으로 빠른 로그인!">
						</a>
					</div>
					
					<div class="btn_area center">
						{{> cp/button type="3" size="1" b-text="인증센터"}}
						{{> cp/button type="1" size="1" b-text="홈으로"}}
					</div>
				</div>
				<!-- s: 하단 고정 버튼 영역 -->
			</div>
			<!-- // container -->
		</div>

		<!-- footer -->
		{{> layout/footer }}
		<!-- footer -->
	</div>

	<!-- s: popup area -->
	<!-- e: popup area -->

{{/ layout/default }}
