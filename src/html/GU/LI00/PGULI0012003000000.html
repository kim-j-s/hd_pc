{{#> layout/default gnbis=true no-sp=true page-title="회원탈퇴"}}
	<div id="wrap" class="wrap">
		{{> layout/header_pc h-title="회원탈퇴" bc=true }}
		<div id="container" class="container">
			<div class="content">

				<!-- s: content_top -->
				<div class="title_view_wrap">
					<div class="page_title">
						<div class="p_info">회원탈퇴</div>
						<h2 class="p_title">
							<strong>
                            잠깐, 회원탈퇴 전 놓친 서비스가 있나 살펴보세요!
                        </strong>
						</h2>
					</div>
				</div>
				<!-- e: content_top -->

				<ul class="miss_service_list full">
					<li>
						<div class="item item_ty1">
							<span class="text">콘텐츠 단순 조회 서비스</span>
						</div>
					</li>
				</ul>

				<!-- s: 하단 고정 버튼 영역 -->
				<div class="bottom_fix_wrap">
					<div class="btn_area center">
						{{> cp/button type="3" size="1" b-text="취소"}}
						{{> cp/button type="1" size="1" b-text="회원탈퇴"}}
					</div>
				</div>
				<!-- s: 하단 고정 버튼 영역 -->
			</div>
			<!-- // container -->
		</div>

		<!-- footer -->
		{{> layout/footer }}
		<!-- footer -->
	</div>

	<!-- s: popup area -->
	<!-- e: popup area -->

{{/ layout/default }}
