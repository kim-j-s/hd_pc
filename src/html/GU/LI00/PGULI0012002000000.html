{{#> layout/default gnbis=true no-sp=true page-title="회원탈퇴"}}
	<div id="wrap" class="wrap">
		{{> layout/header_pc bc=true }}
		<div id="container" class="container">
			<div class="content">

				<div class="process_info_area">
					<div class="complete_info" aria-hidden="true">
						<lottie-player src="../../../json/lottie_complete.jso" background="transparent" speed="1" autoplay></lottie-player>
					</div>
					<h2 class="process_title">
						<strong>회원탈퇴를 완료했어요</strong>
					</h2>
					<div class="process_desc">
						그동안 현대해상 다이렉트 온라인 서비스를 이용해 주셔서 감사했어요.
						<br><br>
						언제든 전자금융거래회원으로 다시 가입할 수 있어요.
						<br/><br/>
					</div>
				</div>

				<!-- s: 하단 고정 버튼 영역 -->
				<div class="bottom_fix_wrap">
					<div class="btn_area center">
						{{> cp/button type="1" size="1" b-text="홈으로"}}
					</div>
				</div>
				<!-- s: 하단 고정 버튼 영역 -->
			</div>
			<!-- // container -->
		</div>
		<!-- footer -->
		{{> layout/footer }}
		<!-- footer -->
	</div>

	<!-- s: popup area -->
	<!-- e: popup area -->

{{/ layout/default }}
