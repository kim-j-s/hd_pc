{{#> layout/default gnbis=true page-title="채용공고 | 고객지원"}}
	<div id="wrap" class="wrap">
		{{> layout/header_pc bc=true }}
		<div id="container" class="container">
			<div class="content">

				<div class="process_info_area">
					<div class="complete_info" aria-hidden="true">
						<lottie-player src="../../../json/lottie_complete.jso" background="transparent" speed="1" autoplay></lottie-player>
					</div>
					<h2 class="process_title">
						<strong>김현대님, 입사 지원을 완료했어요</strong>
					</h2>
					<div class="process_desc">
						입사지원 현황 및 결과는 [지원서 수정/확인]을 눌러 확인해주세요.
					</div>
				</div>

				<!-- s: 하단 고정 버튼 영역 -->
				<div class="bottom_fix_wrap">
					<div class="btn_area center">
						{{> cp/button type="3" size="1" b-text="홈으로"}}
						{{> cp/button type="1" size="1" b-text="지원서 수정/확인"}}
					</div>
				</div>
				<!-- s: 하단 고정 버튼 영역 -->
			</div>
			<!-- // container -->
		</div>
		<!-- footer -->
		{{> layout/footer }}
		<!-- footer -->
	</div>

	<!-- s: popup area -->
	<!-- e: popup area -->

{{/ layout/default }}
