{{#> layout/default no-sp=true page-title="PIN인증 발급/관리 | 인증센터"}}
	<div id="wrap" class="wrap">
		{{> layout/header_pc bc=true }}
		<div id="container" class="container">
			<div class="content">

				<div class="process_info_area">
					<div class="complete_info" aria-hidden="true">
						<lottie-player src="../../../json/lottie_complete.jso" background="transparent" speed="1" autoplay></lottie-player>
					</div>
					<h2 class="process_title">
						<strong>간편비밀번호 등록이<br> 완료되었습니다.</strong>
					</h2>
				</div>

				<!-- s: 하단 고정 버튼 영역 -->
				<div class="bottom_fix_wrap">
					<div class="btn_area">
						{{> cp/button type="1" size="1" b-text="홈으로"}}
					</div>
				</div>
				<!-- s: 하단 고정 버튼 영역 -->
			</div>
			<!-- // container -->
		</div>

		<!-- footer -->
		{{> layout/footer }}
		<!-- footer -->
	</div>

	<!-- s: popup area -->
	<!-- e: popup area -->

{{/ layout/default }}
