{{#> layout/default gnbis=true no-sp=true page-title="PIN인증 발급/관리 | 이용안내" }}
	<div id="wrap" class="wrap">
		{{> layout/header_pc bc=true h-title="인증센터" }}
		<div id="container" class="container">
			<div class="content">

				<div class="title_view_wrap">
					<div class="page_title">
						<div class="p_info">인증센터</div>
						<h2 class="p_title">
							<strong>필요한 인증 메뉴를 이용해주세요</strong>
						</h2>
					</div>
				</div>

				<ul class="cert_select_list grid_list_ty2">
					<li>
						<button type="button" class="cert_select_item simple_pw">
							<span class="text">
								간편비밀번호 등록/관리
								<span class="tip_item bottom">
									<span class="tip_item_cont">
										6자리 간편비밀번호 발급받고 3초 만에 인증해보세요!
									</span>
								</span>
							</span>
						</button>
					</li>
					<li>
						<button type="button" class="cert_select_item fin_cert">
							<span class="text">금융인증서 등록/관리</span>
						</button>
					</li>
					<li>
						<button type="button" class="cert_select_item common_cert">
							<span class="text">공동인증서 등록/관리</span>
						</button>
					</li>
					<li>
						<button type="button" class="cert_select_item phone">
							<span class="text">공동인증서 복사(PC→스마트폰)</span>
						</button>
					</li>
					<li>
						<button type="button" class="cert_select_item copy1">
							<span class="text">공동인증서 복사(스마트폰→PC)</span>
						</button>
					</li>
				</ul>
			</div>

		</div>
		<!-- footer -->
		{{> layout/footer }}
		<!-- footer -->
	</div>

	<!-- s: popup area -->
	<!-- e: popup area -->

{{/ layout/default }}
