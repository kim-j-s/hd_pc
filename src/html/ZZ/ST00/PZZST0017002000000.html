
{{#> layout/default page-title="통신오류안내"}}
<div id="wrap" class="wrap">
	<div id="container" class="container">
		<div class="content">
			<!-- .process_info_area -->
			<div class="process_info_area">
				<div class="complete_info" aria-hidden="true">
					<lottie-player src="../../../json/lottie_info.jso" background="transparent" speed="1" autoplay></lottie-player>
				</div>
				<h2 class="process_title">
					<strong>이용에 불편을 드려 죄송합니다</strong>
				</h2>
				<div class="process_desc">
					오래된 즐겨찾기, 혹은 외부 링크를 통해 방문하신 경우, 주소가 변경되었을 수 있습니다.<br>
                    고객님의 네트워크가 불안정하거나, 일시적으로 방문자가 폭주한 경우 페이지가 열리지 않을 수 있습니다.<br>
                    인터넷 연결 상태를 확인하시고 잠시 후에 다시 이용하시기 바랍니다.
				</div>
			</div>
			<!-- //.process_info_area -->

		</div>
	</div>

	
</div>
<!-- s: popup area -->
<!-- e: popup area -->
{{/ layout/default }}
