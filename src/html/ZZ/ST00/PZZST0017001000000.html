
{{#> layout/default page-title="통신오류안내"}}
<div id="wrap" class="wrap">
	{{> layout/header_pc hd-error=true  }}

	<div id="container" class="container">
		<div class="content">
			<!-- .process_info_area -->
			<div class="process_info_area">
				<div class="complete_info" aria-hidden="true">
					<lottie-player src="../../../json/lottie_info.jso" background="transparent" speed="1" autoplay></lottie-player>
				</div>
				<h2 class="process_title">
					<strong>이용에 불편을 드려 죄송합니다</strong>
				</h2>
				<div class="process_desc">
					예기치 못한 오류나 고객님의 네트워크가 불안정한 경우 페이지의 원활한 처리가 되지 않을 수 있습니다.<br>
					인터넷 연결 상태를 확인하시고 잠시 후에 다시 이용해주세요.
				</div>
			</div>
			<!-- //.process_info_area -->

			<div class="call_box">
				<div class="info_gray ty2">
					<div class="center_info">
						<h4 class="title_h4">다이렉트 고객센터</h4>
						<div class="line1">
							<div class="line1_item">
								<strong class="tel">1899-6782</strong>
							</div>
							<div class="line1_item">
								<span class="cit">평일 09:00~18:00</span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="bottom_fix_wrap">
				<div class="btn_area center">
					{{> cp/button type="1" size="1" b-text="홈으로"}}
				</div>
			</div>

		</div>
	</div>

	
</div>
<!-- s: popup area -->
<!-- e: popup area -->
{{/ layout/default }}
