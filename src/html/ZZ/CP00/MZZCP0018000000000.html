{{#> layout/default page-title="본인인증"}}

<!-- s: Full 팝업 -->
{{#> popup/popup_full popup-id="pop_type01" popup-active=true }}
<div class="popup_cont">
	<div class="popup_content">
		<!-- s: popup_content_top -->
		<div class="popup_content_top">
			<h2 class="title_h2">
				<strong>전자서명 방법을 선택해 주세요</strong>
			</h2>
		</div>
		<!-- e: popup_content_top -->
		 
		<ul class="cert_select_list">
			<li>
				<button type="button" class="cert_select_item dispose">
					<span class="text">1회용 간편번호</span>
				</button>
			</li>
			<li>
				<button type="button" class="cert_select_item phone_direct_sign">
					<span class="text">휴대폰 직접서명</span>
				</button>
			</li>
			<li>
				<button type="button" class="cert_select_item kakao">
					<span class="text">카카오인증</span>
				</button>
			</li>
			<li>
				<button type="button" class="cert_select_item naver_cert">
					<span class="text">네이버인증</span>
				</button>
			</li>
			<li>
				<button type="button" class="cert_select_item common_cert">
					<span class="text">공동인증</span>
				</button>
			</li>
			<li>
				<button type="button" class="cert_select_item fin_cert">
					<span class="text">금융인증</span>
				</button>
			</li>
		</ul>
	</div>




</div>
{{/ popup/popup_full}}
<!-- e: Full 팝업 -->
