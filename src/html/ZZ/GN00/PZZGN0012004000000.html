{{#> layout/default no-sp=true page-title="저축보험 QR"}}

	<!-- 저축보험 -->
	{{#> popup/popup_full popup-id="qr_saving" popup-title="모바일 바로가기" popup-active=true }}
	<div class="popup_cont">
		<!-- s: 25-10-01 수정 -->
		<div class="popup_content popup_content_qr">
		<!-- e: 25-10-01 수정 -->
			<div class="link_qr_box">
				<div class="link_qr_box_img">
					<span class="qr_inner">
						<!-- s: 25-11-18 수정 -->
						<img src="../../../images/common/qr_saving.png" alt="저축보험 바로가기 QR코드 / 주소정보 : https://mdirect.hi.co.kr/service.do?m=ccc4298217">
						<!-- e: 25-11-18 수정 -->
					</span>
				</div>			 
				<h3 class="link_qr_box_title">
					저축보험
				</h3>
				<!-- s: 25-10-01 수정 -->
				<p class="link_qr_box_desc">
					보험료 계산 및 가입은<br>
					현대해상 다이렉트 모바일(웹/앱)에서만 가능합니다.
				</p>
				<!-- e: 25-10-01 수정 -->
			</div>
		</div>
	</div>
	<div class="popup_bottom">
		<div class="btn_area">
			<button type="button" class="hd_btn hd_btn_ty_1 hd_btn_s_2" onclick="closeHDPopup('qr_saving', '#open_qr_saving');">
				<span class="text">확인</span>
			</button>
		</div>
	</div>
	<button type="button" class="popup_close" onclick="closeHDPopup('qr_saving', '#open_qr_saving');"><span class="blind">팝업 닫기</span></button>
	{{/ popup/popup_full}}
	<!-- 저축보험 -->



{{/ layout/default }}
