	<!-- s: 25-10-01 수정 -->
	<div class="popup_content popup_content_qr">
	<!-- e: 25-10-01 수정 -->
		<div class="link_qr_box">
			<div class="link_qr_box_img">
				<span class="qr_inner">
					<img src="../../../images/common/qr_child.png" alt="어린이보험(0~15세) 바로가기 QR코드">
				</span>
			</div>			 
			<h3 class="link_qr_box_title">
				어린이보험(0~15세)
			</h3>
		 <!-- s: 25-10-01 수정 -->
			<p class="link_qr_box_desc">

			</p>
			<!-- e: 25-10-01 수정 -->
		</div>
	</div>
</div>
<div class="popup_bottom">
	<div class="btn_area">
		<!-- s: 25-09-30 수정 -->
		<button type="button" class="hd_btn hd_btn_ty_3 hd_btn_s_2" onclick="closeHDPopup('qr_child', '#open_qr_child');">

		</button>
		<button type="button" class="hd_btn hd_btn_ty_1 hd_btn_s_2">
			<span class="text">상품안내</span>
		</button>
		<!-- e: 25-09-30 수정 -->
	</div>
</div>
<button type="button" class="popup_close" onclick="closeHDPopup('qr_child', '#open_qr_child');"><span class="blind">팝업 닫기</span></button>
