{{#> layout/default no-sp=true page-title="어린이종합보험(태아) QR"}}

<!-- 어린이보험(태아) -->
{{#> popup/popup_full popup-id="qr_fetus" popup-title="모바일 바로가기" popup-active=true }}
<div class="popup_cont">
	<div class="popup_content">
		<div class="link_qr_box">
			<div class="link_qr_box_img">
				<span class="qr_inner">
					<img src="../../../../images/common/qr_fetus.png" alt="어린이보험(태아) 바로가기 QR코드">
				</span>
			</div>			 
			<h3 class="link_qr_box_title">
				어린이보험(태아)
			</h3>
			<p class="link_qr_box_desc">
				보험료 계산 및 가입은<br>
				현대해상 다이렉트 모바일(앱)에서만 가능합니다.
			</p>
		</div>
	</div>
</div>
<div class="popup_bottom">
	<div class="btn_area">
		<button type="button" class="hd_btn hd_btn_ty_1 hd_btn_s_2" onclick="closeHDPopup('qr_fetus', '#open_qr_fetus');">
			<span class="text">확인</span>
		</button>
	</div>
</div>
<button type="button" class="popup_close" onclick="closeHDPopup('qr_fetus', '#open_qr_fetus');"><span class="blind">팝업 닫기</span></button>
{{/ popup/popup_full}}
<!-- 어린이보험(태아) -->



{{/ layout/default }}
