{{#> layout/default page-title="장기보험 계약변경 | 마이페이지"}}
<div id="wrap" class="wrap">
	{{> layout/header_pc bc=true }}

	<div id="container" class="container">
		<div class="content">
			<div class="process_info_area">
				<!-- s: 25-07-22 수정(gif) -->
				<div class="complete_info complete_info_gif" aria-hidden="true"></div>
				<!-- e: 25-07-22 수정(gif) -->
				<h2 class="process_title">
					<!-- s: 25-08-13 UXW -->
					<strong>자동이체를 신청/변경했어요</strong>
					<!-- e: 25-08-13 UXW -->
				</h2>
			</div>

			<div class="info_gray df_type">
				<div class="data_box df_type_w_ty1">
					<dl>
						<dt>변경된 계좌</dt>
						<dd>국민은행 1234****1234</dd>
					</dl>
					<dl>
						<dt>변경된 이체일</dt>
						<dd>20일</dd>
					</dl>
					<dl>
						<dt>예금주</dt>
						<dd>김*대</dd>
					</dl>
				</div>
				<div class="btn_area center">
					{{#> cp/button type="3" size="4"}}변경 전 내역 보기{{/ cp/button}}
				</div>
			</div>

			<!-- s: 하단 버튼 영역 -->
			<div class="bottom_fix_wrap">
				<div class="btn_area center">
					{{> cp/button type="1" size="1" b-text="홈으로"}}
				</div>
			</div>
			<!-- s: 하단 버튼 영역 -->
		</div>
	</div>
	

	<!-- footer -->
	{{> layout/footer }}
	<!-- footer -->
</div>

<!-- s: popup area -->
<!-- e: popup area -->

{{/ layout/default }}
