<script>
	$(document).ready(function() {
		// 1. 콜백 받을 함수를 세팅
		$stepper.setCallback(() => {
			$stepper.stepNext();
		});
	
		// 2. 최대 step카운트로 초기화
		$stepper.init();
	});


	const radios = document.querySelectorAll('.radio-button');

  function updateChecked(target) {
    radios.forEach(radio => {
      radio.setAttribute('aria-checked', 'false');
      radio.setAttribute('tabindex', '-1');
    });
    target.setAttribute('aria-checked', 'true');
    target.setAttribute('tabindex', '0');
    target.focus();
  }

  radios.forEach((radio, index) => {
    radio.addEventListener('click', () => updateChecked(radio));

    radio.addEventListener('keydown', (e) => {
      let newIndex;
      if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
        newIndex = (index + 1) % radios.length;
        e.preventDefault();
        updateChecked(radios[newIndex]);
      } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
        newIndex = (index - 1 + radios.length) % radios.length;
        e.preventDefault();
        updateChecked(radios[newIndex]);
      } else if (e.key === ' ' || e.key === 'Enter') {
        e.preventDefault();
        updateChecked(radio);
      }
    });
  });
</script>
	


<script>
  $(function () {
		const keywords = [
			"그랜져", "쏘렌토", "쏘나타", "아반떼", "모닝",
			"카니발", "투싼", "싼타페", "코나", "티볼리",
			"쏘울", "무쏘", "무쏘1", "무쏘2", "무쏘3", "무쏘4", "무쏘5", "무쏘6", "무쏘8"
		];

		const $wrap = $('.autocomplete_wrap');
		const $input = $('.autocomplete_input');
		const $listWrap = $('.autocomplete_wrap_list');
		const $list = $('.autocomplete_list');

		$input.on('input', function () {
			const query = $(this).val().trim();
			$list.empty();

			if (query === '') {
				$listWrap.removeClass('active');
				return;
			}

			const results = keywords.filter(word => word.includes(query));

			if (results.length > 0) {
				results.forEach(word => {
					const highlighted = word.replace(
						new RegExp(query, 'gi'),
						match => `<span class="mark">${match}</span>`
					);

					$list.append(`<li><a href="#">${highlighted}</a></li>`);
				});

				$listWrap.addClass('active');
			} else {
				$listWrap.removeClass('active');
			}
		});

		// 삭제 버튼 클릭 시 input 초기화 및 리스트 닫기
		$('.del').on('click', function () {
			$input.val('').trigger('input');
		});

		// 포커스 아웃 시 자동완성 리스트 닫기
		$wrap.on('focusout', function (e) {
			// 약간의 지연을 주면 클릭 등 다른 이벤트와 충돌 방지 가능
			setTimeout(() => {
				if (!$(document.activeElement).closest('.autocomplete_wrap').length) {
					$listWrap.removeClass('active');
				}
			}, 100);
		});
	});
</script>
