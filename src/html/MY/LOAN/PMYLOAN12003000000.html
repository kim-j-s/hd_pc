{{#> layout/default page-title="완료 | 마이페이지"}}
	<div id="wrap" class="wrap">
		<!-- s: 25-06-02 수정 -->
		{{> layout/header no-header=true }}
		<!-- e: 25-06-02 수정 -->
		<div id="container" class="container">
			<div class="content">
				<div class="process_info_area">
					<div class="complete_info" aria-hidden="true">
						<lottie-player src="../../../json/lottie_complete2.jso" background="transparent" speed="1" autoplay></lottie-player>
					</div>
					<h2 class="process_title">
						<strong>이자납입계좌를 <br/>변경했어요.</strong>
					</h2>
				</div>

                <div class="info_gray">
                    <dl>
                        <dt>변경된 계좌</dt>
                        <dd>국민은행 1234****1234</dd>
                    </dl>
                    <dl>
                        <dt>변경된 이체일</dt>
                        <dd>20일</dd>
                    </dl>
                </div>
                <div class="btn_area">
                    {{> cp/button type="3" size="3" b-text="변경 내역 보기" btn-title="변경 내역보기 팝업 열기" }}
                </div>
			</div>
		</div>
		
		<div class="bottom_fix_wrap">
			<div class="btn_area">
				{{> cp/button type="1" size="1" b-text="홈으로"  }}
			</div>
		</div>
	</div>
{{/ layout/default }}
