{{#> layout/default page-title="변경완료 | 마이페이지"}}
	<div id="wrap" class="wrap">
		
		{{> layout/header_pc no-header=true }}
		
		<div id="container" class="container">
			<div class="content">

			<div class="process_info_area">
				<div class="complete_info" aria-hidden="true">
					
					<lottie-player src="../../../json/lottie_complete.jso" background="transparent" speed="1" autoplay></lottie-player>
					
				</div>
				<h2 class="process_title">
					
					<strong>내 정보를 변경했어요</strong>
					
				</h2>
			</div>

				<div class="info_gray">
					
					<div class="data_box df_type_w_ty5">
					
						<dl>
							<dt>휴대폰번호</dt>
							<dd>010-1234-5678</dd>
						</dl>
						<dl>
							<dt>이메일</dt>
							<dd><strong class="point">direct@hs.co.kr</strong></dd>
						</dl>
						<dl>
							
							<dt>집주소</dt>
							
							<dd>04535<br>서울 중구 명동로2길 20, 현대해상명동사옥</dd>
						</dl>
						<dl>
							<dt>직장주소</dt>
							<dd>-</dd>
						</dl>
					</div>
				</div>
				

				<!-- s: 하단 버튼 영역 -->
				<div class="bottom_fix_wrap">
					<div class="btn_area center">
						{{> cp/button type="1" size="1" b-text="홈으로"}}
					</div>
				</div>
				<!-- s: 하단 버튼 영역 -->
				

			</div>

			<!-- // container -->
		</div>

		<!-- footer -->
		{{> layout/footer }}
		<!-- footer -->
	</div>

	<!-- s: popup area -->
	 
	<!-- e: popup area -->

{{/ layout/default }}
