{{#> layout/default page-title="일반보험 계약변경 | 마이페이지"}}
<div id="wrap" class="wrap">
	{{> layout/header_pc bc=true }}

	<div id="container" class="container">
		<div class="content">
      <!-- s: content_top -->
			<div class="content_top">
        <div class="process_info_area">
          <div class="complete_info" aria-hidden="true">
            <lottie-player src="../../../json/lottie_complete2.jso" background="transparent" speed="1" autoplay></lottie-player>
          </div>
          <h2 class="process_title">
            <strong>일반보험 계약취소가 완료되었습니다.</strong>
          </h2>
        </div>
      </div>

			<div class="info_summary">
				<div class="summary_top">
					<div class="s_title">무배당현대해상다이렉트H건강보험(Hi2301)</div>
				</div>
				<div class="summery_inner">
					<div class="total_wrap">
						<div class="value">
							<div class="val_price">49,900<span class="text">원</span></div>
						</div>
					</div>
					<div class="detail_wrap">
						<div class="dt_table">
							<dl>
								<dt>계약번호</dt>
								<dd>F2023****761</dd>
              </dl>
						</div>
					</div>
				</div>
			</div>

      <div class="banner_box">
				<a href="javascript:void(0);">
					<img src="../../../images/event/banner1.png" alt="가입 리뷰 작성 이벤트 안내 배너 마케팅 관련 요건 및 정책 확인 후 상세 정의 필요합니다.">
				</a>
				<a href="javascript:void(0);">
					<img src="../../../images/event/banner2.png" alt="혜택 안내 배너 마케팅 관련 요건 및 정책 확인 후 상세 정의 필요합니다." />
				</a>
			</div>

			<!-- s: 하단 버튼 영역 -->
			<div class="bottom_fix_wrap">
				<div class="btn_area center">
					{{> cp/button type="1" size="1" b-text="홈으로"}}
				</div>
			</div>
			<!-- s: 하단 버튼 영역 -->
		</div>
	</div>
	

	<!-- footer -->
	{{> layout/footer }}
	<!-- footer -->
</div>
