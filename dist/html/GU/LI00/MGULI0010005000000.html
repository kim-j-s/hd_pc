		<title>본인인증 - 현대해상 다이렉트</title>

		<link rel="stylesheet" href="../../../css/reset.css" />
		<link rel="stylesheet" href="../../../css/common.css" />
		<link rel="stylesheet" href="../../../css/contents.css" />
		<link rel="stylesheet" href="../../../css/popup.css" />
	</head>
	<body>
		<!-- s: Full 팝업 -->
		<div class="popup_wrap full active" id="pop_type01" role="dialog" aria-hidden="false">
			<div class="popup_container">
				<div class="popup_dim" aria-hidden="true" onclick="closeHDPopup('pop_type01');"></div>
				<div class="popup_inner">
					<div class="popup_head"><div class="popup_head_title"></div></div>
					<div class="popup_cont">
						<div class="popup_content">
							<!-- s: popup_content_top -->
							<div class="popup_content_top">
								<!-- s: 25-06-04 수정 -->
								<h2 class="title_h2">
									<!-- prettier-ignore -->
									<strong>카카오로<br>본인인증을 진행할게요</strong>
								</h2>
								<!-- e: 25-06-04 수정 -->
								<div class="btn_area basic">
									<!-- s: 25-06-04 수정 -->
									<a href="javascript:void(0)" class="btn_link short_cut sm" role="button" onclick="openHDPopup(this,'pop_type02');">
										<span class="text">다른 인증방법 선택</span>
									</a>
									<!-- e: 25-06-04 수정 -->
								</div>
							</div>
							<!-- e: popup_content_top -->

							<div class="form_group_wrap">
								<div class="form_line">
									<div class="label_tit">이름</div>
									<!-- s: 25-06-04 수정 -->
									<div class="input_text">
										<div class="inp">
											<input type="text" placeholder="이름 입력" title="이름 입력" />
											<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
										</div>
									</div>
									<!-- e: 25-06-04 수정 -->
								</div>

								<div class="form_line">
									<div class="label_tit">주민등록번호/외국인등록번호</div>
									<div class="comp_wrap birth">
										<div class="input_text">
											<div class="inp">
												<input type="tel" placeholder="앞자리" minlength="6" maxlength="6" title="주민등록번호(외국인등록번호) 앞자리 입력" />
												<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
											</div>
										</div>
										<span class="dash">-</span>
										<div class="id_pass_box">
											<div class="input_text">
												<div class="inp">
													<input type="tel" placeholder="●" minlength="1" maxlength="1" title="주민등록번호(외국인등록번호) 뒷1자리 입력" />
												</div>
											</div>
											<div class="id_pass">●●●●●●</div>
										</div>
									</div>
								</div>

								<div class="form_line">
									<div class="label_tit">휴대폰번호</div>
									<!-- s: 25-06-04 수정 -->
									<div class="input_text phone">
										<div class="int_txt left">010</div>
										<div class="inp">
											<input type="tel" placeholder="-없이 입력" maxlength="8" title="휴대폰번호 입력" />
											<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
										</div>
									</div>
									<!-- ㄷ: 25-06-04 수정 -->
								</div>
							</div>
						</div>
					</div>
					<div class="popup_bottom">
						<div class="btn_area">
							<button type="button" class="hd_btn hd_btn_ty_1 hd_btn_s_1">
								<span class="text">다음</span>
							</button>
						</div>
					</div>
					<button type="button" class="popup_close" onclick="closeHDPopup('pop_type01');"><span class="blind">팝업 닫기</span></button>
				</div>
			</div>
		</div>
		<!-- e: Full 팝업 -->

		<!-- s: 다른 인증방식 선택 -->
		<!-- s: 25-06-04 수정 -->
		<div class="popup_wrap bottom" id="pop_type02" role="dialog" aria-modal="true" aria-hidden="true">
			<div class="popup_container">
				<div class="popup_dim" aria-hidden="true" onclick="closeHDPopup('pop_type02');"></div>
				<div class="popup_inner">
					<div class="draggable" aria-hidden="true">
						<div class="move"></div>
					</div>
					<div class="popup_head"><div class="popup_head_title">인증방법 선택</div></div>

					<!-- e: 25-06-04 수정 -->
					<div class="popup_cont">
						<div class="popup_content">
							<div class="opt_select_list opt_case3">
								<!-- s: 25-06-04 수정 -->
								<div role="button" tabindex="0" class="option"><span class="text">간편비밀번호</span></div>
								<!-- e: 25-06-04 수정 -->
								<div role="button" tabindex="0" class="option"><span class="text">생체인증</span></div>
								<div role="button" tabindex="0" class="option"><span class="text">휴대폰인증</span></div>
								<div role="button" tabindex="0" class="option"><span class="text">카카오인증</span></div>
								<div role="button" tabindex="0" class="option"><span class="text">공동인증</span></div>
								<div role="button" tabindex="0" class="option"><span class="text">금융인증</span></div>
							</div>
						</div>
					</div>
					<button type="button" class="popup_close" onclick="closeHDPopup('pop_type02');"><span class="blind">팝업 닫기</span></button>
				</div>
			</div>
		</div>
		<!-- e: 다른 인증방식 선택 -->
	</body>
