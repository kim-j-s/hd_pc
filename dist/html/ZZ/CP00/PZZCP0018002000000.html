	<body>
		<ul id="skipNavi" class="skipNavi">
			<li><a href="#gnb">주메뉴바로가기</a></li>
			<li><a href="#container">본문바로가기</a></li>
		</ul>

		<!-- s: Full 팝업 -->
		<div class="popup_wrap popup_wrap_type4 active" id="pop_type01" role="dialog" aria-hidden="false">
			<div class="popup_container">
				<div class="popup_dim" aria-hidden="true" onclick="closeHDPopup('pop_type01');"></div>
				<div class="popup_inner">
					<div class="popup_head">
						<div class="popup_head_title">전자서명</div>
					</div>
					<div class="popup_cont">
						<div class="popup_content">
							<!-- s: popup_content_top -->
							<div class="popup_content_top">
								<h2 class="title_h2">
									<strong>카카오인증으로<br />전자서명을 진행할게요</strong>
								</h2>
								<div class="btn_area basic">
									<!-- s: 25-09-24 수정 -->
									<a href="javascript:void(0)" class="btn_link short_cut">
										<span class="text">다른 인증방법 선택</span>
									</a>
									<!-- e: 25-09-24 수정 -->
								</div>
							</div>
							<!-- e: popup_content_top -->

							<div class="form_group_wrap">
								<div class="form_line">
									<div class="label_tit">이름</div>
									<div class="input_text">
										<div class="inp">
											<input type="text" placeholder="이름 입력" title="이름 입력" />
											<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
										</div>
									</div>
								</div>

								<div class="form_line">
									<div class="label_tit">주민등록번호</div>
									<div class="comp_wrap birth">
										<!-- s: 25-08-22 UXW -->
										<div class="input_text">
											<div class="inp">
												<input type="tel" placeholder="앞 6자리" minlength="6" maxlength="6" title="주민등록번호 앞자리 입력" />
												<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
											</div>
										</div>
										<!-- e: 25-08-22 UXW -->
										<span class="dash">-</span>
										<div class="id_pass_box">
											<div class="input_text">
												<div class="inp">
													<input type="tel" placeholder="●" minlength="1" maxlength="1" title="주민등록번호 뒷1자리 입력" />
												</div>
											</div>
											<div class="id_pass">●●●●●●</div>
										</div>
									</div>
								</div>

								<!-- s: 자체 본인인증 불가한 경우 노출 -->
								<div class="form_line">
									<div class="label_tit">주민등록번호</div>
									<div class="comp_wrap birth">
										<!-- s: 25-08-22 UXW -->
										<div class="input_text">
											<div class="inp">
												<input type="tel" placeholder="앞 6자리" minlength="6" maxlength="6" title="주민등록번호 앞자리 입력" />
												<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
											</div>
										</div>
										<span class="dash">-</span>
										<div class="comp_wrap_keypad_call form_key_pc">
											<input type="password" name="" id="" title="주민등록번호 뒤 7자리 입력" placeholder="뒤 7자리" maxlength="7" />
											<span>
												<input type="checkbox" name="" id="kp1" />
												<label for="kp1">마우스입력기사용</label>
											</span>
										</div>

										<!-- e: 25-08-22 UXW -->
									</div>
								</div>

								<div class="form_line">
									<div class="label_tit">통신사</div>
									<div class="select_option_box">
										<select name="" id="" title="통신사 선택" class="selectbox" required>
											<option value="" hidden disabled selected>통신사 선택</option>
											<option value="">SKT</option>
											<option value="">KT</option>
											<option value="">LG U+</option>
											<option value="">SKT알뜰</option>
											<option value="">KT알뜰</option>
											<option value="">LG U+알뜰</option>
										</select>
									</div>
								</div>
								<!-- e: 자체 본인인증 불가한 경우 노출 -->

								<div class="form_line">
									<div class="label_tit">휴대폰번호</div>
									<!-- s: 25-08-22 UXW -->
									<div class="input_text phone">
										<div class="int_txt left">010</div>
										<div class="inp">
											<input type="tel" placeholder="- 없이 입력" maxlength="8" title="휴대폰번호 입력" />
											<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
										</div>
									</div>
									<!-- e: 25-08-22 UXW -->
								</div>
							</div>
						</div>
					</div>
					<div class="popup_bottom">
						<div class="btn_area">
							<button type="button" class="hd_btn hd_btn_ty_1 hd_btn_s_2">
								<span class="text">다음</span>
							</button>
						</div>
					</div>
					<!-- s: 25-08-07 수정 -->
					<!-- e: 25-08-07 수정 -->
					<button type="button" class="popup_close" onclick="closeHDPopup('pop_type01');"><span class="blind">팝업 닫기</span></button>
				</div>
			</div>
		</div>
		<!-- e: Full 팝업 -->
