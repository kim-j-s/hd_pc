		<ul id="skipNavi" class="skipNavi">

		<div id="wrap" class="wrap">
			<div id="header" class="header_pc header_pc_error">
				<div class="header_pc_inner">
					<div class="hpi_bottom">
						<div class="hpi_l">
							<h1 class="hpi_logo">
								<img src="../../../images/header/img_logo_ty1.png" alt="현대해상 다이렉트" />
							</h1>
						</div>
					</div>
				</div>
			</div>

			<div id="container" class="container">
				<div class="content">
					<div class="process_info_area">
						<div class="complete_info" aria-hidden="true">
							<lottie-player src="../../../json/lottie_info.jso" background="transparent" speed="1" autoplay></lottie-player>
						</div>
						<h2 class="process_title"><strong>현재 서비스를 이용할 수 없습니다</strong><br /></h2>
						<div class="process_desc">
							시스템 점검 작업을 위해 다이렉트 홈페이지 서비스가 일시 중단됩니다. <br />
							서비스 이용에 불편을 드린 점 이해 부탁드립니다.
						</div>
					</div>

					<div class="info_gray ty2">
						<p class="info_text">휴대폰번호를 남겨주시면 서비스 정상화 후 문자 안내드리겠습니다.</p>
					</div>

					<div class="form_group_wrap">
						<div class="form_line full">
							<div class="label_tit">휴대폰번호</div>
							<div class="input_text phone">
								<div class="int_txt left">010</div>
								<div class="inp">
									<input type="tel" placeholder="- 없이 입력" maxlength="8" title="휴대폰번호 입력" />
									<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
								</div>
							</div>
						</div>
					</div>

					<ul class="list_ty2">
						<li>정상화 문자알림 수신을 위한 연락처 수집·이용에 동의합니다.</li>
						<li>수집 정보는 상담 목적 외 용도로 이용되지 않습니다.</li>
					</ul>

					<div class="btn_area center basic ty2">
						<button type="button" class="hd_btn hd_btn_ty_3 hd_btn_s_2">
							<span class="text">문자알림 신청</span>
						</button>
					</div>
