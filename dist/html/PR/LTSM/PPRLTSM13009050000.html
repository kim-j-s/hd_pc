	<body>
		<ul id="skipNavi" class="skipNavi">
			<li><a href="#gnb">주메뉴바로가기</a></li>
			<li><a href="#container">본문바로가기</a></li>
		</ul>
		<div id="wrap" class="wrap">
			<div id="header" class="header">
				<div class="header_inner">
					<div class="header_left"></div>

					<div class="header_connect">
						<h1 class="header_title">피보험자 가입 내용 확인</h1>
					</div>

					<div class="header_right"></div>
				</div>
			</div>

			<div id="container" class="container">
				<div class="content">
					<!-- s: content_top -->
					<div class="content_top">
						<h2 class="title_h2">
							<strong>피보험자</strong>(보장받으실 분)의<br />
							<strong>가입 내용 확인</strong>이 필요합니다.
						</h2>
					</div>
					<!-- e: content_top -->
					<div class="info_cont">
						<div class="title_h3">피보험자(보장 받으실 분)</div>

						<div class="form_group_wrap">
							<div class="form_line">
								<div class="label_tit">주민등록번호</div>
								<div class="comp_wrap birth">
									<div class="input_text">
										<div class="inp">
											<input type="tel" placeholder="앞자리" value="890101" minlength="6" maxlength="6" title="주민등록번호 앞자리 입력" />
											<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
										</div>
									</div>
									<span class="dash">-</span>
									<div class="id_pass_box">
										<div class="input_text">
											<div class="inp">
												<input type="tel" value="1" minlength="1" maxlength="1" title="주민등록번호 뒷1자리 입력" />
											</div>
										</div>
										<div class="id_pass">●●●●●●</div>
									</div>
								</div>
							</div>

							<div class="form_line">
								<div class="label_tit">이름</div>
								<div class="input_text">
									<div class="inp">
										<input type="text" placeholder="입력해주세요" value="김현대" />
										<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
									</div>
								</div>
							</div>

							<div class="form_line">
								<div class="label_tit">휴대폰번호</div>
								<div class="comp_wrap key_number">
									<div class="input_text phone">
										<div class="int_txt left">010</div>
										<div class="inp">
											<input type="tel" placeholder="-없이 입력하세요" maxlength="8" title="휴대폰번호 입력" />
											<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
										</div>
									</div>
									<button type="button" class="hd_btn hd_btn_ty_3 hd_btn_s_4">
										<span class="text">인증번호요청</span>
									</button>
								</div>
							</div>
						</div>
					</div>

					<!-- s: 꼭 알아두세요 -->
					<div class="bottom_fix_notice">
						<div class="acd_item">
							<div class="acd_head active">
								<button type="button" class="acd_btn" aria-expanded="true"><span>꼭 알아두세요</span></button>
							</div>
							<div class="acd_cont">
								<div class="inner" style="display: block">
									<ul class="list_depth">
										<li>다른사람 보험가입(계약자와 피보험자가 다른 경우) 진행 시, 관련법률에 따라 피보험자의 보험가입 동의가 필요합니다.</li>
										<li>계약체결 및 변경, 해지와 환급금 수령 권한 등이 계약자에게 있으므로 신중하게 진행해주세요.</li>
										<li>피보험자 동의는 5분 이내에 완료되어야 합니다.</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<!-- e: 꼭 알아두세요 -->
				</div>
			</div>

			<!-- s: 하단 고정 버튼 영역 -->
			<div class="bottom_fix_wrap">
				<div class="btn_area">
					<button type="button" class="hd_btn hd_btn_ty_1 hd_btn_s_1" onclick="openHDPopup(this,'pop_01');">
						<span class="text">동의 및 인증하기</span>
					</button>
				</div>
			</div>
			<!-- s: 하단 고정 버튼 영역 -->
		</div>
