						<h2 class="process_title">피보험자 <strong>**해상님의 보험료 산출내역이 저장</strong>되었습니다</h2>
					</div>

					<div class="info_gray">
						<ul class="list_depth">
							<li>계약자 명의의 결제수단으로만 보험료 납입이 가능하며, 계약체결 전 보험계약자의 동의(전자서명)가 필요합니다.</li>
							<li>계약자에게 문자를 발송하여 보험료 결제 및 계약체결을 진행하실 수 있습니다.</li>
						</ul>
					</div>

					<h3 class="title_h3">계약자 정보</h3>
					<div class="info_gray ty2">
						<div class="data_box df_type_w_ty1">
							<dl>
								<dt>계약자 이름</dt>
								<dd>김*수</dd>
							</dl>
							<dl>
								<dt>주민등록번호</dt>
								<dd>900101-1******</dd>
							</dl>
						</div>
					</div>

					<div class="form_group_wrap">
						<div class="form_line">
							<div class="label_tit">계약자의 휴대폰번호</div>

								<div class="int_txt left">010</div>
								<div class="inp">
									<input type="tel" placeholder="-없이 입력하세요" maxlength="8" title="휴대폰번호 입력" />
									<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
								</div>
							</div>
						</div>
					</div>
