							<strong>고객님, 가입을 잠시 중단합니다.</strong>
						</h2>
						<div class="process_desc">
							고객님, 당사 지침에 따라 <strong>자동차등록증상 정보와 다른 이륜차</strong>는 가입이 어렵습니다.<br />
							아래의 <strong class="point">‘차량정보 다시 선택‘</strong>을 통해 차량정보를 다시 확인해 주세요.<br /><br />
							자동차등록증상 정보와 일치하게 선택했으나 가입이 되지 않는 경우, <strong>이륜차신고필증</strong> 서류를 준비하여 고객센터(1899-6782, 평일 9시~18시)로 문의 부탁드립니다.
						</div>
					</div>
