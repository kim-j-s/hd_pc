		<ul id="skipNavi" class="skipNavi">
			<li><a href="#gnb">주메뉴바로가기</a></li>
			<li><a href="#container">본문바로가기</a></li>
		</ul>

		<!-- s: 네이버 안전운전 점수 조회(ID) bottom 팝업 -->
		<div class="popup_wrap popup_wrap_type3 active" id="pop_type01" role="dialog" aria-modal="true" aria-hidden="false">
			<div class="popup_container">
				<div class="popup_dim" aria-hidden="true" onclick="closeHDPopup('pop_type01');"></div>
				<div class="popup_inner">
					<div class="popup_head"><div class="popup_head_title">네이버 안전운전 점수</div></div>

					<div class="popup_cont">
						<div class="popup_content">
							<!-- s: popup_content_top -->
							<div class="popup_content_top">
								<p class="text_sub">점수 조회를 위해 네이버 아이디를 입력해주세요</p>
							</div>
							<!-- e: popup_content_top -->
							<div class="info_gray">
								<dl>
									<dt>안전운전 점수</dt>
									<dd>네이버 가입정보가 확인되지 않았습니다.</dd>
								</dl>
								<dl>
									<dt>특약가능여부</dt>
									<dd>불가</dd>
								</dl>
								<dl>
									<dt>조회결과</dt>
									<dd>-</dd>
								</dl>
							</div>
							<ul class="list_ty2">
								<li>고객님(피보험자)의 휴대번호와 네이버 아이디(ID)로 안전운전점수를 조회합니다.</li>
								<li>조회결과(안전운전점수)는 조회시점에 따라 변경될 수 있습니다.</li>
								<li>피보험자의 다른 네이버 아이디(ID)로도 조회가 가능합니다.</li>
							</ul>

							<div class="form_group_wrap">
								<div class="form_line">
									<div class="label_tit">네이버 아이디(ID)</div>
									<div class="input_text">
										<div class="inp">
											<input type="text" placeholder="네이버회원 아이디(ID) 입력" title="네이버 아이디(ID) 입력" />
											<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="popup_bottom">
						<div class="btn_area">
							<button type="button" class="hd_btn hd_btn_ty_1 hd_btn_s_2" disabled>
								<span class="text">점수 조회하기</span>
							</button>
							<!-- s: 아이디 입력 후 활성화 -->
							<!-- <button type="button" class="hd_btn hd_btn_ty_1 hd_btn_s_2">
						
							<span class="text">점수 조회하기</span>
						
						</button> -->
							<!-- e: 아이디 입력 후 활성화 -->
						</div>
					</div>
					<button type="button" class="popup_close" onclick="closeHDPopup('pop_type01');"><span class="blind">팝업 닫기</span></button>
				</div>
			</div>
