		<title>보험료 확인 | 상품 - 현대해상 다이렉트</title>

		<link rel="stylesheet" href="../../../css/reset.css" />

		<link rel="stylesheet" href="../../../css/contents.css" />

	<body>
		<!-- s: Bottom 팝업 -->
		<div class="popup_wrap bottom active" id="pop_type01" role="dialog" aria-modal="true" aria-hidden="false">
			<div class="popup_container">
				<div class="popup_dim" aria-hidden="true" onclick="closeHDPopup('pop_type01');"></div>
				<div class="popup_inner">
					<div class="draggable" aria-hidden="true">
						<div class="move"></div>
					</div>
					<div class="popup_head"><div class="popup_head_title">변경할 가입조건 선택</div></div>

					<div class="popup_cont">
						<div class="popup_content">
							<div class="form_group_wrap">
								<div class="form_line">
									<div class="label_tit">보험기간(년)</div>
									<div class="opt_select_wrap">
										<span class="opt_select_wrap_live" aria-live="polite"></span>
										<div class="opt_select_inner" tabindex="0" aria-label="옵션 선택 영역">
											<div class="opt_select opt_select_dmp" aria-hidden="true" tabindex="-1"></div>
											<div class="opt_select opt_select_w1">
												<input type="radio" name="r1" id="r1_s1" />
												<label for="r1_s1">3년</label>
											</div>
											<div class="opt_select opt_select_w1">
												<input type="radio" name="r1" id="r1_s2" />
												<label for="r1_s2">5년</label>
											</div>
											<div class="opt_select opt_select_w1">
												<input type="radio" name="r1" id="r1_s3" checked />
												<label for="r1_s3">7년</label>
											</div>
											<div class="opt_select opt_select_w1">
												<input type="radio" name="r1" id="r1_s4" />
												<label for="r1_s4">10년</label>
											</div>
											<div class="opt_select opt_select_w1">
												<input type="radio" name="r1" id="r1_s5" />
												<label for="r1_s5">15년</label>
											</div>
											<div class="opt_select opt_select_w1">
												<input type="radio" name="r1" id="r1_s6" />
												<label for="r1_s6">20년</label>
											</div>
											<div class="opt_select opt_select_dmp" aria-hidden="true" tabindex="-1"></div>
										</div>
										<button type="button" class="swiper_button sbc_01 sbs_01 swiper_button_left" aria-label="이전 옵션"></button>
										<button type="button" class="swiper_button sbc_01 sbs_01 swiper_button_right" aria-label="다음 옵션"></button>
									</div>
								</div>
								<div class="form_line">
									<div class="label_tit">납입기간(년)</div>
									<div class="opt_select_wrap">
										<span class="opt_select_wrap_live" aria-live="polite"></span>
										<div class="opt_select_inner" tabindex="0" aria-label="옵션 선택 영역">
											<div class="opt_select opt_select_dmp" aria-hidden="true" tabindex="-1"></div>
											<div class="opt_select opt_select_w1">
												<input type="radio" name="r2" id="r2_s1" />
												<label for="r2_s1">3년</label>
											</div>
											<div class="opt_select opt_select_w1">
												<input type="radio" name="r2" id="r2_s2" checked />
												<label for="r2_s2">5년</label>
											</div>
											<div class="opt_select opt_select_w1">
												<input type="radio" name="r2" id="r2_s3" />
												<label for="r2_s3">7년</label>
											</div>
											<div class="opt_select opt_select_dmp" aria-hidden="true" tabindex="-1"></div>
										</div>
										<button type="button" class="swiper_button sbc_01 sbs_01 swiper_button_left" aria-label="이전 옵션"></button>
										<button type="button" class="swiper_button sbc_01 sbs_01 swiper_button_right" aria-label="다음 옵션"></button>
									</div>
								</div>
								<div class="form_line">
									<div class="label_tit">납입방법</div>
									<div class="radio_group_wrap" role="radiogroup">
										<div class="inp_radio rd_btn">
											<input type="radio" id="radio01-1" name="radio01" checked />
											<label for="radio01-1">
												<span class="label_cont">매월 보험료 내기</span>
											</label>
										</div>
										<div class="inp_radio rd_btn">
											<input type="radio" id="radio01-2" name="radio01" />
											<label for="radio01-2">
												<span class="label_cont">1년치 한꺼번에 내기</span>
											</label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="popup_bottom">
						<div class="btn_area">
							<button type="button" class="hd_btn hd_btn_ty_1 hd_btn_s_2">
								<span class="text">가입 조건 변경하기</span>
							</button>
						</div>
					</div>
					<button type="button" class="popup_close" onclick="closeHDPopup('pop_type01');"><span class="blind">팝업 닫기</span></button>
				</div>
			</div>
		</div>
		<!-- e: Bottom 팝업 -->
