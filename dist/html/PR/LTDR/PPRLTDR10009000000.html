		<script>
			// s: 26-01-07 수정
			function initSwiperById(id) {
				const wrap = document.getElementById(id);
				if (!wrap) return;

				const swiperEl = wrap.querySelector(".swiper");
				const slides = swiperEl.querySelectorAll(".swiper-slide");
				const slideCount = slides.length;

				const controlEl = wrap.querySelector(".bullet_add_pager");
				const paginationEl = wrap.querySelector(".swiper-pagination");
				const paginationLeft = wrap.querySelector(".swiper_button_left");
				const paginationRight = wrap.querySelector(".swiper_button_right");

				// 슬라이드 1개 이하
				if (slideCount <= 1) {
					if (paginationEl) paginationEl.style.display = "none";
					if (controlEl) controlEl.style.display = "none";
					return;
				}

				// 슬라이드 2개 이상일 때만 Swiper 생성
				const swiper = new Swiper(swiperEl, {
					slidesPerView: 1,
					updateOnWindowResize: true,

					autoplay: {
						delay: 3000,
						disableOnInteraction: false,
					},

					navigation: {
						nextEl: paginationRight,
						prevEl: paginationLeft,
					},

					a11y: {
						enabled: true,
						prevSlideMessage: "이전 항목으로 이동",
						nextSlideMessage: "다음 항목으로 이동",
					},

					pagination: {
						el: paginationEl,
						clickable: true,
						type: "bullets",
						renderBullet(index, className) {
							return `<button class="${className}" aria-label="배너 ${index + 1}번으로 이동"></button>`;
						},
					},
				});

				// autoplay 제어
				const playPauseBtn = wrap.querySelector(".swiper-button-play-pause");
				if (playPauseBtn) {
					playPauseBtn.addEventListener("click", () => {
						if (swiper.autoplay.running) {
							swiper.autoplay.stop();
							playPauseBtn.textContent = "시작";
							playPauseBtn.classList.add("active");
						} else {
							swiper.autoplay.start();
							playPauseBtn.textContent = "정지";
							playPauseBtn.classList.remove("active");
						}
					});
				}
			}

			// 구동
			initSwiperById("t1");
			// e: 26-01-07 수정
		</script>
