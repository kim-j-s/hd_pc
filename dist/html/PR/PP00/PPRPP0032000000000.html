								</div>
							</div>

										</div>
										<div class="inp_radio rd_btn">
											<input type="radio" id="sel01_02" name="sel01" />
											<label for="sel01_02">
												<span class="label_cont">집</span>
											</label>
										</div>
									</div>
									<!-- s: 휴대폰 -->
									<div class="form_line">
										<div class="input_text phone">
											<div class="int_txt left">010</div>
											<div class="inp">
												<input type="tel" placeholder="-없이 숫자만 입력" maxlength="8" title="휴대폰번호 입력" />
												<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
											</div>
										</div>
									</div>
									<!-- e: 휴대폰 -->

									<!-- s: 집 -->
									<div class="row phone_case">
										<div class="form_line fix_w_case02">
											<div class="select_option_box">

													<option value="" selected>02</option>
													<option value="">031</option>
													<option value="">032</option>
													<option value="">053</option>
												</select>
											</div>
										</div>
										<div class="form_line grow">
											<div class="input_text">
												<div class="inp">
													<input type="tel" placeholder="-없이 숫자만 입력" title="휴대폰번호 입력" />
													<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
												</div>
											</div>
										</div>
									</div>
									<!-- e: 집 -->
								</div>
								<div class="form_line">
									<div class="checkbox_group_wrap column">
										<div class="inp_checkbox rd_box">
											<input type="checkbox" id="checkbox01-01" />
											<label for="checkbox01-01" class="chk_label chk_label_ty3">
												<span class="label_cont">수집·이용 동의<span class="sub_g_txt">상담전화 신청을 위한 연락처 수집·이용에 동의합니다. 수집정보는 상담 목적 외 용도로 이용되지 않습니다.</span></span>
											</label>
										</div>
									</div>
								</div>
								<div class="form_line">
									<div class="btn_area">
										<button type="button" class="hd_btn hd_btn_ty_3 hd_btn_s_2">
