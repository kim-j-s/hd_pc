							<div class="form_group_wrap">

										<a href="http://www.animal.go.kr" class="btn_link new_open sm" target="_blank" title="새창열림">

										</a>
										<!-- e: 25-05-15 수정 -->
									</div>
									<div class="input_text">
										<div class="inp">
											<input type="number" placeholder="15자리 숫자 입력" minlength="15" maxlength="15" title="동물번호 입력" />
											<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
										</div>
									</div>
								</div>
								<div class="form_line">
									<div class="label_tit box">

										<a href="javascript:void(0)" class="btn_link short_cut sm" role="button" title="동물등록증 예시 팝업 오픈">
											<span class="text">예시</span>
										</a>
									</div>

									<div class="file_upload_wrap">
										<!-- s: 이미지 파일 붙는 영역 -->
										<!-- 등록 전 이미지 (등록 전/후 따라 alt값 변경 필요) -->
										<div class="file_attach_box">
											<div class="file_thumbnail">
												<img src="../../../images/content/gipt/img_animal_certificate_card_before.png" alt="강아지 동물등록증 예시 이미지" />
												<!-- <img src="../../../images/content/gipt/img_animal_certificate_card_before_cat.png" alt="고양이 동물등록증 예시 이미지"> -->
											</div>
										</div>
										<!-- 
												등록 후 이미지 (등록 전/후 따라 alt값 변경 필요)
												등록 후 이미지일 시, active 클래스 추가
												등록된 이미지 삭제 시, .file_attach_box에 active 클래스 제거
											-->
										<!-- <div class="file_attach_box active">
												<div class="file_thumbnail">
												<img src="../../../images/temp/img_carmera_temp.png" alt="동물등록증 이미지">
												</div>
												<button type="button" class="btn_file_delete">
													<span>등록한 이미지 삭제하기</span>
												</button>
											</div> -->
										<!-- e: 이미지 파일 붙는 영역 -->

										<ul class="list_ty2">
											<li>동물등록된 반려동물의 경우 <strong>동물등록증에 적힌 소유자와 계약자가 같은 경우에 할인</strong>을 받을 수 있어요.</li>

											<li>10MB 이하의 jpg, jpeg, gif, png 파일만 등록할 수 있어요.</li>
										</ul>

										<!-- s: 이미지 파일 버튼 -->
										<div class="btn_area center">
											<!-- 등록 전 노출 -->
											<div class="file_btn">
												<input type="file" name="file" id="file" accept=".jpg, .jpeg, .gif, .png" />
												<label for="file">
													<span class="hd_btn hd_btn_ty_2 hd_btn_s_3">
														<i class="hd_icon carmeraSvg"></i>
														사진 등록하기
													</span>
												</label>
											</div>
