<script>
	$(document).ready(function () {
		$(".image_rolling_wrap").each(function (idx) {
			const $swiperContainer = $(this).find(".swiper");
			const $pagination = $(this).find(".swiper-pagination");
			const $nextBtn = $(this).find(".swiper_button_right");
			const $prevBtn = $(this).find(".swiper_button_left");

			new Swiper($swiperContainer[0], {
				slidesPerView: 1,
				updateOnWindowResize: true,
				loop: false,
				observer: true,
				navigation: {
					nextEl: ".swiper_button_right",
					prevEl: ".swiper_button_left",
				},
				a11y: {
					enabled: true,
					prevSlideMessage: "이전 항목으로 이동",
					nextSlideMessage: "다음 항목으로 이동",
				},
				pagination: {
					el: $pagination[0],
					clickable: true,
					type: "bullets",
					renderBullet: function (index, className) {
						return `<span class="${className}" aria-label="사고사진${index + 1}번으로 이동"></span>`;
						// return `<span class="\${className}" aria-label="사고사진\${index + 1}번으로 이동"></span>`;
						// jsp 사용시
					},
				},
			});
		});
	});
</script>
