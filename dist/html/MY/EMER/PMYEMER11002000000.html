		<!-- s: 고장출동 신청 -->
		<div class="popup_wrap popup_wrap_type4 active" id="pop_type01" role="dialog" aria-hidden="false">
			<div class="popup_container">
				<div class="popup_dim" aria-hidden="true" onclick="closeHDPopup('pop_type01');"></div>
				<div class="popup_inner">
					<div class="popup_head">
						<div class="popup_head_title">고장출동 신청</div>
					</div>
					<div class="popup_cont">
						<div class="popup_content">
							<!-- s: 비로그인 상태 접속 -->
							<p class="text_sub">
								출동 신청을 하려면 계약정보 확인이 필요해요.
								<br />
								보험에 가입한 자동차 번호를 입력해주세요.
							</p>

							<div class="form_group_wrap">
								<div class="form_line">
									<div class="label_tit">자동차번호</div>
									<!-- s: 25-06-12 수정 -->

									<div class="input_text">
										<div class="inp">
											<input type="text" placeholder="예) 123가**67(띄어쓰기 없이)" title="자동차번호 입력" />
											<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
										</div>
									</div>

									<!-- e: 25-06-12 수정 -->
								</div>
							</div>
							<!-- s: 25-05-16 수정 -->
							<div class="btn_area">
								<a href="#" class="hd_btn hd_btn_ty_3 hd_btn_s_3">
									<span class="text">로그인으로 자동입력할게요</span>
									<i class="hd_icon arrowRightSvg"></i>
								</a>
							</div>
							<!-- e: 25-05-16 수정 -->
							<!-- e: 비로그인 상태 접속 -->

							<!-- s: 로그인 상태 접속 -->
							<p class="text_sub">출동 신청할 계약정보를 선택해주세요.</p>
							<ul class="special_contract_list radio">
								<li>
									<div class="check_flex_box">
										<div class="check_box">
											<div class="inp_radio">
												<input type="radio" id="select_radio01-1" name="select_radio01" checked />
												<label for="select_radio01-1">
													<span class="label_cont">더 뉴 SM6 2.0 LPe</span>
												</label>
											</div>
										</div>
										<div class="cont">123가**34</div>
									</div>
								</li>
								<li>
									<div class="check_flex_box">
										<div class="check_box">
											<div class="inp_radio">
												<input type="radio" id="select_radio01-2" name="select_radio01" />
												<label for="select_radio01-2">
													<span class="label_cont">싼타페 R2.0(TM)</span>
												</label>
											</div>
										</div>
										<div class="cont">12부**24</div>
									</div>
								</li>
							</ul>

							<!-- s: 꼭 알아두세요 -->
							<div class="bottom_fix_notice">
								<div class="acd_item">
									<div class="acd_head active">
										<button type="button" class="acd_btn" aria-expanded="true"><span>꼭 알아두세요</span></button>
									</div>
									<div class="acd_cont">
										<div class="inner" style="display: block">
											<ul class="list_depth">
												<li>현재 유지 중인 계약에 대해 조회 및 신청이 가능하며, 서비스 이용 횟수 초과 시 신청이 제한됩니다.</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
							<!-- e: 꼭 알아두세요 -->
							<!-- e: 로그인 상태 접속 -->
						</div>

							<button type="button" class="hd_btn hd_btn_ty_1 hd_btn_s_1" disabled>

							</button>
