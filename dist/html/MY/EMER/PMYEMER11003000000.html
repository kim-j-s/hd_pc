	<body>
		<!-- s: popup area -->

		<!-- s: 고장출동 신청 팝업 -->
		<div class="popup_wrap full active" id="pop_type01" role="dialog" aria-hidden="false">
			<div class="popup_container">
				<div class="popup_dim" aria-hidden="true" onclick="closeHDPopup('pop_type01');"></div>
				<div class="popup_inner">
					<div class="popup_head"><div class="popup_head_title">고장출동 신청</div></div>
					<div class="popup_cont">
						<div class="popup_content">
							<!-- 비로그인 상태 접속 -->
							<p class="text_sub">출동 신청이 접수되면 입력하신 휴대폰번호로 안내해드려요.</p>

							<div class="form_group_wrap">
								<div class="form_line">
									<div class="label_tit">휴대폰번호</div>
									<div class="input_text phone">
										<div class="int_txt left">010</div>
										<div class="inp">
											<input type="tel" placeholder="-없이 입력하세요" maxlength="8" title="휴대폰번호 입력" />
											<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
										</div>
									</div>
								</div>
							</div>

							<!-- s: 25-05-16 수정 -->
							<div class="divider_ty1"></div>
							<h3 class="title_h3">신청 서비스 선택(택1)</h3>
							<!-- e: 25-05-16 수정 -->
							<ul class="special_contract_list radio">
								<li>
									<div class="check_flex_box">
										<div class="check_box">
											<div class="inp_radio">
												<input type="radio" id="select_radio01-1" name="select_radio01" />
												<label for="select_radio01-1">
													<span class="label_cont">배터리 충전</span>
												</label>
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="check_flex_box">
										<div class="check_box">
											<div class="inp_radio">
												<input type="radio" id="select_radio01-2" name="select_radio01" />
												<label for="select_radio01-2">
													<span class="label_cont">비상급유(경유)</span>
												</label>
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="check_flex_box">
										<div class="check_box">
											<div class="inp_radio">
												<input type="radio" id="select_radio01-3" name="select_radio01" />
												<label for="select_radio01-3">
													<span class="label_cont">비상급유(휘발유)</span>
												</label>
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="check_flex_box">
										<div class="check_box">
											<div class="inp_radio">
												<input type="radio" id="select_radio01-4" name="select_radio01" checked />
												<label for="select_radio01-4">
													<span class="label_cont">잠금장치 해제</span>
												</label>
											</div>
										</div>
									</div>
									<div class="form_group_wrap">
										<div class="form_line">
											<div class="label_tit">피보험자 생년월일(법인고객은 접수자 생년월일)</div>
											<div class="input_text birth_day">
												<div class="inp">
													<input type="tel" placeholder="8자리 숫자 입력" maxlength="8" title="생년월일 입력" />
													<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
												</div>
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="check_flex_box">
										<div class="check_box">
											<div class="inp_radio">
												<input type="radio" id="select_radio01-5" name="select_radio01" />
												<label for="select_radio01-5">
													<span class="label_cont">타이어펑크 수리 및 교체</span>
												</label>
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="check_flex_box">
										<div class="check_box">
											<div class="inp_radio">
												<input type="radio" id="select_radio01-6" name="select_radio01" />
												<label for="select_radio01-6">
													<span class="label_cont">긴급견인</span>
												</label>
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="check_flex_box">
										<div class="check_box">
											<div class="inp_radio">
												<input type="radio" id="select_radio01-7" name="select_radio01" />
												<label for="select_radio01-7">
													<span class="label_cont">전기차 방전 시 견인</span>
												</label>
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
					<div class="popup_bottom">
						<div class="btn_area">
							<button type="button" class="hd_btn hd_btn_ty_1 hd_btn_s_1" disabled>
								<span class="text">다음</span>
							</button>
						</div>
					</div>
					<button type="button" class="popup_close" onclick="closeHDPopup('pop_type01');"><span class="blind">팝업 닫기</span></button>
				</div>
			</div>
		</div>

		<!-- s: 정상신청 시 노출 팝업 -->

			<div class="popup_container">
				<div class="popup_dim" aria-hidden="true" onclick="closeHDPopup('pop_type01');"></div>
				<div class="popup_inner">
					<div class="popup_head"><div class="popup_head_title">배터리충전</div></div>

					<div class="popup_cont">
						<div class="popup_content">
							<!-- s: 25-05-20 수정 -->
							<!-- 계약 조회 Case -->
							<div class="popup_content_top">
								<h3 class="title_h3 normal txt_center">
									입력하신 정보로<br />
									<strong>고장출동을 신청</strong>합니다
								</h3>
							</div>
							<!-- e: 25-05-20 수정 -->
							<div class="info_gray ty2">
								<dl>
									<dt>휴대폰 번호</dt>
									<dd>010-****-1234</dd>
								</dl>
								<dl>
									<dt>신청서비스</dt>
									<dd>배터리충전</dd>
								</dl>
							</div>
						</div>
					</div>
					<div class="popup_bottom">
						<div class="btn_area">
							<button type="button" class="hd_btn hd_btn_ty_1 hd_btn_s_2">
								<span class="text">확인</span>
							</button>
						</div>
					</div>
					<button type="button" class="popup_close" onclick="closeHDPopup('pop_type01');"><span class="blind">팝업 닫기</span></button>
				</div>
			</div>
