<script>
	$(document).ready(function () {
		var bannerSwiper = new Swiper("#card_reward_banner_wrap", {
			slidesPerView: 1,
			updateOnWindowResize: true,
			navigation: {
				nextEl: ".swiper_button_right",
				prevEl: ".swiper_button_left",
			},
			a11y: {
				enabled: true,
				prevSlideMessage: "이전 항목으로 이동",
				nextSlideMessage: "다음 항목으로 이동",
			},
			pagination: {
				el: ".swiper-pagination",
				clickable: true,
				type: "bullets",
				renderBullet: function (index, className) {
					return `<span class="${className}" aria-label="Go to slidesss ${index + 1}"></span>`;
				},
			},
		});
	});
</script>
