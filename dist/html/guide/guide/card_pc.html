			<div class="card_item disabled">
				<!-- 변경불가 항목: 'disabled'클래스 추가-->
				<div class="item_inner">
					<div class="inner_cont">
						<div role="button" class="card_link" tabindex="0">

								<div class="title_info">
									<div class="main_title">대인배상Ⅰ<span class="point">(의무)</span></div>
									<div class="desc">변경불가 담보</div>
								</div>
							</div>
							<div class="cont">
								<strong>81,990원</strong>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="card_item disabled2">
				<!-- 변경불가 항목 중 자세히보기 팝업이 있는 경우: 'disabled2'클래스 추가 -->
				<div class="item_inner">
					<div class="inner_cont">
						<div role="button" class="card_link" tabindex="0">
							<div class="item_top" id="card_chk_opt2_6_cont">
								<div class="title_info">
									<div class="main_title">대인배상Ⅱ</div>
									<div class="desc">변경불가 담보 + 자세히보기 팝업</div>
								</div>
							</div>
							<div class="cont">
								<strong>190,300원</strong>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="card_item">
				<div class="item_inner">
					<div class="inner_cont">
						<div role="button" class="card_link" tabindex="0">
							<div class="item_top" id="card_chk_opt2_6_cont">
								<div class="badge_wrap">
									<span class="hd_badge outline solid_pastel c_success size_m">변경됨</span>
								</div>
								<div class="title_info">
									<div class="main_title">대물배상</div>
									<div class="desc">변경가능 담보 + 변경정보</div>
								</div>
								<div class="btn_area">
									<button type="button" class="hd_btn hd_btn_ty_2 hd_btn_s_4">
										<span class="text">보다 든든한 보험을 위해 대물 10억으로 변경하기</span>
										<i class="hd_icon arrowRightSvg_ty10"></i>
									</button>
								</div>
							</div>
							<div class="cont">
								<strong>253,820원</strong>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="card_item">

									</button>
								</div>
							</div>

							</div>
						</div>
