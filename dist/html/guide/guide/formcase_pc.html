	<body class="guide_body">
		<div class="guide_h1">Input</div>

		<div class="guide_h4">Chceckbox Case</div>
		<div class="checkbox_group_wrap ty3">
			<div class="inp_checkbox">
				<input type="checkbox" id="checkbox01-5" />
				<label for="checkbox01-5" class="chk_label">
					<span class="label_cont">라벨명 Default<span class="sub_g_txt">부가적인 설명이 들어갑니다.</span></span>
				</label>
			</div>
			<div class="inp_checkbox">
				<input type="checkbox" id="checkbox01-6" checked />
				<label for="checkbox01-6" class="chk_label">
					<span class="label_cont">라벨명 checked<span class="sub_g_txt">부가적인 설명이 들어갑니다.</span></span>
				</label>
			</div>
			<div class="inp_checkbox">
				<input type="checkbox" id="checkbox01-7" disabled />
				<label for="checkbox01-7" class="chk_label">
					<span class="label_cont">라벨명 disabled<span class="sub_g_txt">부가적인 설명이 들어갑니다.</span></span>
				</label>
			</div>
			<div class="inp_checkbox">
				<input type="checkbox" id="checkbox01-8" checked disabled />
				<label for="checkbox01-8" class="chk_label">
					<span class="label_cont">라벨명 checked disabled<span class="sub_g_txt">부가적인 설명이 들어갑니다.</span></span>
				</label>
			</div>
		</div>

		<div class="guide_h4">form Case</div>
		<div class="form_group_wrap">
			<div class="form_line">
				<div class="row">
					<div class="form_line">
						<div class="label_tit">시작일(00시)</div>
						<div class="input_text calendar">
							<div class="inp">
								<input type="tel" class="inp_picker" title="날짜를 입력해주세요" />
								<button type="button" class="del"><span class="blind">텍스트 삭제</span></button><button type="button" class="btn calendar_call" title="날짜 선택"></button>
							</div>
						</div>
					</div>
					<div class="form_line">
						<div class="label_tit">종료일(24시)</div>
						<div class="input_text calendar">
							<div class="inp">
								<input type="tel" class="inp_picker" title="날짜를 입력해주세요" />
								<button type="button" class="del"><span class="blind">텍스트 삭제</span></button><button type="button" class="btn calendar_call" title="날짜 선택"></button>
							</div>
						</div>
					</div>
				</div>
				<ul class="list_ty2">
					<li>신청기간 시작일의 00시부터 종료일 24시까지 변경내용의 효력이 발생합니다.</li>
					<li>신청기간은 시작일로부터 <strong class="point">-일</strong>입니다.</li>
				</ul>
			</div>
		</div>
		<br /><br />
		<div class="form_group_wrap">
			<div class="form_line">
				<div class="label_tit">휴대폰번호</div>
				<div class="input_text phone">
					<div class="int_txt left">010</div>
					<div class="inp">
						<input type="tel" placeholder="-없이 입력하세요" value="- 1234 - 5678" maxlength="8" readonly title="휴대폰번호" />
						<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
					</div>
				</div>
			</div>
			<div class="form_line">
				<div class="label_tit">이메일</div>
				<div class="input_text">
					<div class="inp">
						<input type="email" class="email_auto" placeholder="이메일 입력" title="이메일 입력" />
						<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
					</div>
				</div>
			</div>
			<div class="form_line full">
				<div class="label_tit">주소</div>
				<div class="radio_group_wrap" role="radiogroup">
					<div class="inp_radio rd_btn">
						<input type="radio" id="addSel01_01" name="addSel01" checked />
						<label for="addSel01_01">
							<span class="label_cont">집</span>
						</label>
					</div>
					<div class="inp_radio rd_btn">
						<input type="radio" id="addSel01_02" name="addSel01" />
						<label for="addSel01_02">
							<span class="label_cont">직장</span>
						</label>
					</div>
				</div>
				<div class="address_item address_item_case01" role="button" tabindex="0" title="주소검색 팝업열기">
					<div class="address_item_inner">
						<div class="ad_item">
							<span class="zip_code">03379</span>
							서울 은평구 서오릉로4길 7-8 101동 301호 (녹번동, 녹번 2차 현대 아파트)
						</div>
						<span class="ad_stat">입력됨</span>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="form_line">
					<div class="label_tit">영문이름</div>
					<div class="input_text">
						<div class="inp">
							<input type="text" placeholder="여권 영문이름 입력(예: KIM HYUN DAI)" title="영문이름 입력" />
							<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
						</div>
					</div>
					<ul class="list_ty2">
						<li>여권 영문이름과 달라도 보상 여부와는 무관해요.</li>
					</ul>
				</div>
				<div class="form_line">
					<div class="label_tit">보험계약서류 받는 방법</div>
					<div class="radio_group_wrap" role="radiogroup">
						<div class="inp_radio rd_btn">
							<input type="radio" id="receiveSel01_01" name="receiveSel01" checked />
							<label for="receiveSel01_01">
								<span class="label_cont">모바일</span>
							</label>
						</div>
						<div class="inp_radio rd_btn">
							<input type="radio" id="receiveSel01_02" name="receiveSel01" />
							<label for="receiveSel01_02">
								<span class="label_cont">이메일</span>
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
