	<body class="guide_body">
		<div class="guide_wrap">
			<div class="wrap">
				<div class="zoom_control">
					<button type="button" class="z_up">확대</button>
					<button type="button" class="z_down">축소</button>
				</div>

				<div class="zoom_content">
					<div class="tbl_smp">
						<table>
							<colgroup>
								<col style="width: 20%" />
								<col style="width: 80%" />
							</colgroup>
							<thead>
								<tr>
									<th scope="row">h1</th>
									<th scope="row">h2</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>내용 1</td>
									<td>내용 2</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

				<script>
					$(function () {
						// 확대 버튼 클릭 이벤트
						$(".z_up").on("click", function () {
							var currentFontSize = parseFloat($(".zoom_content").css("zoom"));
							var newFontSize = currentFontSize + 0.1;
							$(".zoom_content").css("zoom", newFontSize);
						});

						// 축소 버튼 클릭 이벤트
						$(".z_down").on("click", function () {
							var currentFontSize = parseFloat($(".zoom_content").css("zoom"));
							var newFontSize = currentFontSize - 0.1;
							if (newFontSize >= 1) {
								$(".zoom_content").css("zoom", newFontSize);
							}
						});
					});
				</script>

				<style lang="scss">
					.zoom_control {
						padding: 2rem 0;
						display: -webkit-box;
						display: -ms-flexbox;
						display: flex;
						gap: 0.8rem;
						button {
							-webkit-box-flex: 1;
							-ms-flex: 1 1 0px;
							flex: 1 1 0;
							height: 3rem;
						}
					}

					.zoom_content {
						-webkit-text-size-adjust: none;
						-moz-text-size-adjust: none;
						-ms-text-size-adjust: none;
						text-size-adjust: none;
					}

					.tbl_smp {
						table {
							width: 100%;
							border-collapse: collapse;
							table-layout: fixed;
							th,
							td {
								border: 1px solid #000;
								padding: 1rem;
							}
						}
					}
				</style>
			</div>
		</div>
